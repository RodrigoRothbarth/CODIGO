<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para GIT</title>
</head>
<body>
    <main>
        <h1><font face="Garamond">PESQUISA DA QUARENTENA - COVID-19</font></h1>
        <form>
            <p>
                <label for="name">Nome Completo: </label>
                <input type="text">
            </p>
            <p>
                <label for="login">Login: </label>
                <input type="text">
                <label for="senha">Senha: </label>
                <input type="password">
                <label for="senha">Repetir Senha: </label>
                <input type="password">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email">
            </p>
            <p>
                <console class="log"><strong>Genero:</strong> </console>
                <label for="Masculino"><i>Masc</i></label>
                <input type="radio" name="genero" id="Masculino">
                <label for="Feminino"><i>Fem</i></label>
                <input type="radio" name="genero" id="Feminino">
                <label for="Transgender"><i>Trans</i></label>
                <input type="radio" name="genero" id="Transgender">
                <label for="Outro"><i>Outro</i></label>
                <input type="radio" name="genero" id="Outro">
                <input type="text">
            </p>   
            <p>
                <label for="distracao"> O que te distrai?</label> <br/>
                <textarea id="distracao" rows="5" style="width:500px"> </textarea>
            </p>
            <p>
                <label for="irritacao"> O que te irrita?</label> <br/>
                <textarea id="irritacao" rows="5" style="width:500px"> </textarea>
            </p>
            <p>
                <console class="log"> O que te da medo?</console>
                <br/>
                <label for="virus"> O vírus</label>
                <input type="checkbox" name="medo" id="virus">
                <label for="pessoa"> As pessoas</label>
                <input type="checkbox" name="medo" id="pessoa">
                <label for="govt"> O Governo</label>
                <input type="checkbox" name="medo" id="govt">
                <label for="morte"> A morte</label>
                <input type="checkbox" name="medo" id="morte">

            </p>
            <p>
                <label for="enviar"></label>
                <input type="submit">
                <input type="reset" value="Recomeçar" />
            </p> 
              
        </form>
    </main>

        <table border="1">
